<!DOCTYPE html>
<html>
<head>
    {$template:_head}
</head>
<body class="index-page">
<header role="banner">
    <h1 class="logo" itemscope itemtype="http://schema.org/Organization">
        <a href="{$website:url}" title="{$plugin:widcard:BizOrgName:notag}" itemprop="url">
            <img src="{$plugin:widcard:bizLogo:url}" alt="{$page:h1}" width="75" height="85" itemprop="logo">
            <span itemprop="name" class="hide">{$plugin:widcard:BizOrgName:notag}</span>
        </a>
    </h1>

    <div class="cycle-slideshow"
         data-cycle-slides=".slide"
         data-cycle-fx="scrollHorz"
         data-cycle-speed="200"
         data-cycle-timeout="false"
         data-cycle-auto-height="calc"
         data-cycle-prev=".cycle-prev"
         data-cycle-next=".cycle-next">
        {repeat:top-slider:key:0}
        <div class="slide">
            {$imageonly:image_key:1920}
            <div class="text animated">
                {$header:slide-text_key}
            </div>
        </div>
        {/repeat}
        <a href="#" class="action-button cycle-prev">Previous</a>
        <a href="#" class="action-button cycle-next">Next</a>
    </div>
</header>

{$template:_footer}
{$template:_mobile elements}
{$template:_scripts}

<script src="js/plugin/jquery.cycle2.min.js"></script>
<script src="js/plugin/imgToBackground.js"></script>

<script>

    $('.cycle-slideshow').on('cycle-prev', function(event, optionHash, slideOptionsHash, currentSlideEl) {
        console.log("background");
        $(".cycle-slideshow .slide").find(".text").removeClass("bounceInRight");
        $(".cycle-slideshow .cycle-slide-active").find(".text").addClass("bounceInRight");
    });
    $('.cycle-slideshow').on('cycle-next', function(event, optionHash, slideOptionsHash, currentSlideEl) {
        console.log("background");
        $(".cycle-slideshow .slide").find(".text").removeClass("bounceInRight");
        $(".cycle-slideshow .cycle-slide-active").find(".text").addClass("bounceInRight");
    });

</script>

</body>
</html>
