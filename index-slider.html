<!DOCTYPE html>
<html>
<head>
    {$template:_head}
</head>
<body class="index-page">
<header role="banner">

    <div class="header-top">
        <h1 class="logo" itemscope itemtype="http://schema.org/Organization">
            <a href="{$website:url}" title="{$plugin:widcard:BizOrgName:notag}" itemprop="url">
            <span class="divider">
                <img src="{$plugin:widcard:bizLogo:url}" alt="{$page:h1}" width="75" height="85" itemprop="logo">
            </span>
                <span itemprop="name">{$plugin:widcard:BizOrgName:notag}</span>
            </a>
        </h1>

        <ul class="list-socials">
            {$template:_social links}
        </ul>
    </div>

    <!--<nav id="main-menu" class="d-visible" role="navigation">{$menu:main:_main menu}</nav>-->

    <div class="cycle-slideshow"
         data-cycle-slides=".slide"
         data-cycle-fx="scrollHorz"
         data-cycle-speed="200"
         data-cycle-timeout="false"
         data-cycle-auto-height="calc"
         data-cycle-prev=".cycle-prev"
         data-cycle-next=".cycle-next"
         data-cycle-pager=".cycle-pager">
        {repeat:top-slider:key:0}
        <div class="slide">
            {$imageonly:image_key:1920}
            <div class="slide-text">
                <div class="container text-center">
                    <h2 class="h1 grid_12 slogan-top animated">
                        {$header:slide-text-top_key}
                    </h2>
                    <p class="grid_12 slogan-bottom">
                        {$header:slide-text-bottom_key}
                    </p>
                </div>

            </div>
        </div>
        {/repeat}
        <button class="action-button cycle-prev">Previous</button>
        <button class="action-button cycle-next">Next</button>
        <div class="cycle-pager"></div>
    </div>
</header>

{$template:_footer}
{$template:_mobile elements}
{$template:_scripts}

<script src="js/plugin/jquery.cycle2.min.js"></script>
<script src="js/plugin/imgToBackground.js"></script>

<script>

    $('.cycle-slideshow').on('cycle-prev', function(event, optionHash, slideOptionsHash, currentSlideEl) {
        console.log("background");
        $(".cycle-slideshow .slide").find(".slogan-top").removeClass("bounceInRight");
        $(".cycle-slideshow .cycle-slide-active").find(".slogan-top").addClass("bounceInRight");
    });
    $('.cycle-slideshow').on('cycle-next', function(event, optionHash, slideOptionsHash, currentSlideEl) {
        console.log("background");
        $(".cycle-slideshow .slide").find(".slogan-top").removeClass("bounceInRight");
        $(".cycle-slideshow .cycle-slide-active").find(".slogan-top").addClass("bounceInRight");
    });

</script>

</body>
</html>
