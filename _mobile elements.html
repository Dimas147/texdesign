<!-- Top bar for mobile, with button show/hide menu -->
<div class="mobile-bar top clearfix">
    <span class="btn icon-list6" data-refer="main"></span>
    <span class="title">{$page:h1}</span>
    <span class="dropdown-btn btn icon-list5" data-refer="drop"></span>
</div>

<aside class="m-menu left" data-el="main">
    <div class="menu-top-header gray-darker-bg text-center">
        <a href="{$website:url}" title="{$plugin:widcard:BizOrgName:notag}">
            <img src="{$plugin:widcard:bizLogo:url}" alt="{$page:h1}" width="75" height="75">
        </a>
    </div>
    {$menu:main:_main menu}
</aside>
<aside class="m-menu dropdown right top" data-el="drop">
    <ul class="main_menu">
        <li class="category">
            <a href="" class="icon-mobile"></a>
        </li>
        <li class="category">
            <a href="" class="icon-mail"></a>
        </li>
    </ul>
</aside>

<!-- Bottom bar for mobile, with button show/hide menu -->
<div class="mobile-bar bottom clearfix">
    <div class="_column_5 margin-none one-line large">
        <!-- Include social share link -->
        {$template:_social share}
    </div>
</div>

<!-- mobile loader -->
<span class="mobile-loader"></span>
