<article class="news-item clearfix">
    {$news:actions}
    <div class="grid_5 alpha omega t-grid_6 t-alpha t-omega m-grid_4 m-alpha m-omega">
        <a class="news-item-image" href="{$news:url}">
            <img src="{$news:preview:crop:590X590}" alt="{$news:title:inline}"/>
        </a>
    </div>
    <div class="grid_7 alpha omega text-center news-text t-grid_6 t-alpha t-omega m-grid_4 m-alpha m-omega">
        <a class="news-item-title h2" href="{$news:url}">{$news:title}</a>
        <time class="news-item-date icon-calendar" datetime="{$news:date:Y-m-d}">{$news:date: d / m / Y}</time>
        <p class="news-item-description">{$news:teaser}</p>
        <div class="divider inverse top">
            <a href="{$news:url}">{$textonly:learn-more:static}</a>
        </div>
    </div>
</article>
