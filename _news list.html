<article class="news-item clearfix">
    {$news:actions}
    <div class="grid_6">
        <a class="news-item-image" href="{$news:url}">
            <img src="{$news:preview}" alt="{$news:title:inline}"/>
        </a>
    </div>
    <div class="grid_6">
        <time class="news-item-date fs14" datetime="{$news:date:Y-m-d}">{$news:date: M d, Y}</time>
        <a class="news-item-title h3 mt0px text-uppercase" href="{$news:url}">{$news:title}</a>
        <p class="news-item-description">{$news:teaser}</p>
        <p class="news-item-tags">{$news:tags}</p>
    </div>
</article>
