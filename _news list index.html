<article class="news-item">
    {$news:actions}
    <a class="news-item-image" href="{$news:url}">
        <img src="{$news:preview}" alt="{$news:title:inline}"/>
    </a>
    <a class="news-item-title" href="{$news:url}">{$news:title}</a>
    <time class="news-item-date icon-history" datetime="{$news:date:Y-m-d}">{$news:date: M d, Y}</time>
</article>
