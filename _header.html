{device:desktop,tablet}
<header role="banner" class="parallax take-from-widget height-auto m-hide">
    {$imageonly:header-bg:1902:static}
    <div class="container">
        <div class="logo h1 grid_12" itemscope itemtype="http://schema.org/Organization">
            <a href="{$website:url}" title="{$plugin:widcard:BizOrgName:notag}" itemprop="url">
            <span class="divider white">
                <img src="{$plugin:widcard:bizLogo:url}" alt="{$page:h1}" width="75" height="75" itemprop="logo">
            </span>
                <span itemprop="name">{$plugin:widcard:BizOrgName:notag}</span>
            </a>
        </div>
        <ul class="list-socials grid_12">
            {$template:_social links}
        </ul>
        <nav id="main-menu" class="d-visible grid_12" role="navigation">{$menu:main:_main menu}</nav>
    </div>
</header>
{/device}
